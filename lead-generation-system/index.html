<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lead Generation System - Generate and manage leads efficiently">
    <title>Lead Generation System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="logo">LeadGen Pro</h1>
            <div class="header-actions">
                <button class="btn btn-secondary" id="viewLeadsBtn">View All Leads</button>
                <button class="btn btn-primary" id="exportBtn">Export to Excel</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Lead Generation Form -->
            <section class="form-section">
                <h2>Generate New Lead</h2>
                <form id="leadForm" class="lead-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name *</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name *</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone *</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="company">Company</label>
                            <input type="text" id="company" name="company">
                        </div>
                        <div class="form-group">
                            <label for="jobTitle">Job Title</label>
                            <input type="text" id="jobTitle" name="jobTitle">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="industry">Industry</label>
                            <select id="industry" name="industry">
                                <option value="">Select Industry</option>
                                <option value="Technology">Technology</option>
                                <option value="Healthcare">Healthcare</option>
                                <option value="Finance">Finance</option>
                                <option value="Education">Education</option>
                                <option value="Retail">Retail</option>
                                <option value="Manufacturing">Manufacturing</option>
                                <option value="Real Estate">Real Estate</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="leadSource">Lead Source *</label>
                            <select id="leadSource" name="leadSource" required>
                                <option value="">Select Source</option>
                                <option value="Website">Website</option>
                                <option value="Social Media">Social Media</option>
                                <option value="Referral">Referral</option>
                                <option value="Email Campaign">Email Campaign</option>
                                <option value="Cold Call">Cold Call</option>
                                <option value="Trade Show">Trade Show</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city">
                        </div>
                        <div class="form-group">
                            <label for="state">State/Province</label>
                            <input type="text" id="state" name="state">
                        </div>
                        <div class="form-group">
                            <label for="country">Country</label>
                            <input type="text" id="country" name="country">
                        </div>
                        <div class="form-group">
                            <label for="zipCode">Zip/Postal Code</label>
                            <input type="text" id="zipCode" name="zipCode">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea id="notes" name="notes" rows="4" placeholder="Additional notes about this lead..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="status">Status *</label>
                        <select id="status" name="status" required>
                            <option value="New">New</option>
                            <option value="Contacted">Contacted</option>
                            <option value="Qualified">Qualified</option>
                            <option value="Converted">Converted</option>
                            <option value="Lost">Lost</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary btn-submit">Generate Lead</button>
                </form>
            </section>

            <!-- Leads Display Section -->
            <section class="leads-section" id="leadsSection" style="display: none;">
                <div class="section-header">
                    <h2>All Leads</h2>
                    <button class="btn btn-secondary" id="closeLeadsBtn">Close</button>
                </div>
                <div class="leads-stats">
                    <div class="stat-card">
                        <span class="stat-label">Total Leads</span>
                        <span class="stat-value" id="totalLeads">0</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-label">New Leads</span>
                        <span class="stat-value" id="newLeads">0</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-label">Qualified</span>
                        <span class="stat-value" id="qualifiedLeads">0</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-label">Converted</span>
                        <span class="stat-value" id="convertedLeads">0</span>
                    </div>
                </div>
                <div class="leads-table-container">
                    <table class="leads-table" id="leadsTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Company</th>
                                <th>Industry</th>
                                <th>Source</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="leadsTableBody">
                            <!-- Leads will be populated here -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>

        <!-- Notification Toast -->
        <div class="toast" id="toast"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
